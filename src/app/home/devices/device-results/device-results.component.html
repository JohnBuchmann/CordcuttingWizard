<div class="device-logo">
    <img class="img-fluid devicelogo" [src]="deviceLogo" alt="{{ deviceName }}">

    <div class="device-logo__overlay">
      <a [href]="amazonUrl" class="device-logo__overlay__btn" target="_blank"><i class="fa fa-amazon" aria-hidden="true"></i> Buy on Amazon</a>
    </div>
</div>


<div *ngIf="itemsArray" class="card-block">
    <a [href]="amazonUrl" class="amazon-link-mobile" target="_blank"><i class="fa fa-amazon" aria-hidden="true"></i> Buy on Amazon</a>
    <div *ngFor="let item of itemsArray">

        <div *ngIf="!item.featureName" class="media">
            <img class="channellogo" src='/assets/logos/{{item.channel.name}}.png' alt="">
            <div class="media-body">
                <p *ngIf="item.channel.status === 'Yes'">Comes Standard</p>
                <p *ngIf="item.channel.status !== 'Yes'">{{ item.status }}</p>
            </div>
        </div>

        <dl *ngIf="item.featureName">
            <dt>{{ item.featureName }}</dt>
            <dd>
                <p *ngIf="item.status === 'Yes'">Comes Standard</p>
                <p *ngIf="item.status !== 'Yes'">{{ item.status }}</p>
            </dd>
        </dl>
    </div>
</div>
