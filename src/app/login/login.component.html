<div class="container">
  <div class="card">
    <div class="card-body">

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <h2>Sign In</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              ngModel
              name="email"
              id="email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              ngModel
              name="password"
              id="password">
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
    </div>
  </div>
</div>
