<div class="container">

      <div class="row">
        <div class="col-lg-12">
            <form>



              <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Device name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          >
                    </div>

                    <div class="form-group">
                        <label for="image">Features</label>
                        <select class="form-control" name="features" id="">
                          <option value="0">Choose one</option>
                          <option *ngFor="let feature of DeviceFeatures" [value]="feature.id">{{feature.value}}</option>
                        </select>

                    </div>

                    <div class="form-check">

                        <label *ngFor="let channel of DeviceChannels" class="form-check-label">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="channel"
                          [value]="channel"
                          >
                          {{ channel }}
                        </label>

                    </div>


                </div>
              </div>



            </form>
        </div>
      </div>


    </div>
