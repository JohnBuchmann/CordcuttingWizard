<div class="modal" id="myModal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ message?.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClickHandled()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ message?.message }}
      </div>
      <div class="modal-footer">
        <button *ngIf="!messageError" type="button"  class='btn btn-primary' data-dismiss="modal" (click)="onClickHandled()">Awesome!</button>
        <button *ngIf="messageError" type="button"  class='btn btn-danger' data-dismiss="modal" (click)="onClickHandled()">Oh f*$#!</button>
      </div>
    </div>
  </div>
</div>
